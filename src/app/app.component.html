                <button type="button" class="close header-align" #modelClose data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input [(ngModel)]="userEmail" name="email" type="text" class="form-control" placeholder="Enter email" id="email">
                    </div><br>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input [(ngModel)]="userPwd" name="pwd" type="password" class="form-control" placeholder="Enter password" id="pwd">
                    </div>

                </form>
            </div>
