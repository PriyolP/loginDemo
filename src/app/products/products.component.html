<div>
    <div class="col-md-12 col-xs-12 col-lg-12">
        <div *ngFor="let products of productsList" class="col-md-3 col-xs-4 col-lg-3">
            <div class="panel-group">
                <div class="panel panel-border panel-default">
                    <div class="panel-body">
                        <img [src]="products.img" height="220" width="230"><br>
                        <span class="text-center">Name : {{products.companyName}}</span><br>
                        inStock : {{products.quality}}<br>
                        Amount : <b>&#2352; {{products.amount}} <small>per pc</small></b> <br>
                        Selected quantity : <input [(ngModel)]='products.quantity'
                            (keyup)='checkQuantity(products,products.quality)' type="number" [min]=0
                            [max]='products.quality'>

                    </div>
                    <button class="btn btn-info" (click)="addCart(products.quantity, products)"> ADD to Cart
                    </button>
                    <!-- selected quantity ; {{products.quantity}}. -->
                </div>
                <!-- <div class="panel panel-default">
                  <div class="panel-body">{{products.quality}}</div>
                </div> -->
            </div>
            <!-- {{products|json}} -->
        </div>
    </div>
</div>
