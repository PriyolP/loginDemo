<app-header></app-header>
<div class="col-md-12">
    <div class="col-md-7">
        <hr>
        <div class="panel-group">
            <div class="panel panel-border panel-default">
                <div *ngIf="cartProduct.length === 0">No item(s) selected</div>
                <div *ngFor="let product of cartProduct" style="padding: 10px;">
                    <!-- {{product|json}}<br> -->
                    <div class="panel-body">
                        <div class="col-md-3"><img [src]="product.img" [alt]="product.image" height="60%" width="60%">
                        </div>
                        <div class="col-md-9">
                            <div class="col-md-7">
                                <h4>{{product.companyName}}</h4>
                                <label> Selected Quality: {{product.quantity}} out of {{product.quality}}</label><br>
                                <label> amount: &#2352;. {{product.quantity*product.amount}} </label>
                            </div>  
                            <div class="col-md-5">
                                <button (click)="remove(product)">Remove</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-5">
        <div style="padding: 10px;">
            <div class="panel-group">
                <div class="panel panel-border panel-default">
                    <div class="panel-header">
                        <h3 class="text-center"> PayMent Options</h3>
                    </div>
                    <div class="panel-body" style="background-color: beige;">
                        <div>
                            Total Product: {{cartProduct.length}}
                        </div>
                        <div>
                            Total Amount: {{totalCost}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
